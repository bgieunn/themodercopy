<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>계좌번호 복사</title>
  <style>
    :root{--bg:#fff;--accent:#0b76ef;--ok:#2bb673;--muted:#666}
    html,body{height:100%;margin:0;font-family: Apple SD Gothic Neo, "Noto Sans KR", "Helvetica Neue", Arial; background:var(--bg); color:#111}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;}
    .card{width:100%;max-width:420px;padding:24px;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,0.06);text-align:center;}
    h1{margin:0 0 8px;font-size:20px}
    p.bank{margin:0 0 12px;font-size:18px;font-weight:600}
    .account{font-size:22px;letter-spacing:1px;margin-bottom:18px}
    .notice{color:var(--muted);font-size:13px;margin-bottom:18px}
    .btn{display:inline-block;padding:16px 24px;border-radius:12px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600;box-shadow:0 6px 14px rgba(11,118,239,0.18);font-size:18px;}
    .btn.secondary{background:#f2f6fb;color:var(--accent);box-shadow:none;border:1px solid #e6eefc}
    .status{margin-top:14px;font-size:15px}
    .small{font-size:12px;color:var(--muted);margin-top:8px}
    .hidden{display:none}
    footer{margin-top:18px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>계좌번호 복사</h1>
      <p class="bank" id="bankName">우리은행 / 이은혜 영웨이브 전자담배</p>
      <div class="account" id="accountText">1005-304-519742</div>

      <div id="status" class="status">아래 버튼을 눌러 계좌번호를 복사하세요.</div>

      <div id="controls">
        <button id="manualCopy" class="btn" style="margin-top:12px">직접 복사하기</button>
      </div>

      <div class="small">송금을 완료한 후 매장 직원에게 송금 화면을 보여주세요</div>
    </div>

    <footer>QR 스캔 → 복사 → 송금앱에 붙여넣기</footer>
  </div>

<script>
(function(){
  const accountText = "1005-304-519742";
  const manualBtn = document.getElementById('manualCopy');
  const statusEl = document.getElementById('status');

  // URL에서 토큰 확인
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  // 허용된 토큰 예시 (서버에서 발급된 것과 매칭)
  const validTokens = ["abcd1234", "xyz9876"];

  if (!token || !validTokens.includes(token)) {
    // 토큰 없거나 잘못된 경우 접근 불가
    statusEl.textContent = "QR 스캔으로만 접근 가능합니다 ❌";
    manualBtn.disabled = true;
    manualBtn.style.opacity = 0.5;
    return;
  }

  // 정상 접근 시 버튼 활성화
  manualBtn.addEventListener('click', () => {
    try {
      const ta = document.createElement('textarea');
      ta.value = accountText;
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      const ok = document.execCommand('copy');
      document.body.removeChild(ta);

      if (ok) {
        statusEl.textContent = '계좌번호가 복사되었습니다 ✅';
        statusEl.style.color = 'var(--ok)';
      } else {
        statusEl.textContent = '텍스트를 선택한 뒤 길게 눌러 복사하세요.';
      }
    } catch(e){
      statusEl.textContent = '텍스트를 선택한 뒤 길게 눌러 복사하세요.';
    }
  });

})();
</script>
</body>
</html>
