<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계좌 복사 페이지</title>
</head>
<body>
  <h2>계좌 복사 페이지</h2>
  <p>계좌번호가 자동으로 복사됩니다.</p>

  <script>
    // QR코드 토큰 체크
    const params = new URLSearchParams(window.location.search);
    const token = params.get('access');
    if(token !== 'abcd1234'){
      alert("접근 불가");
      window.location.href = "https://google.com";
    } else {
      // 계좌번호 복사
      const account = "우리은행 1005-304-519742";
      navigator.clipboard.writeText(account)
        .then(() => {
          alert("계좌번호가 클립보드에 복사되었습니다: " + account);
        })
        .catch(err => {
          alert("복사 실패: " + err);
        });
    }
  </script>
</body>
</html>
